      - main # specify the branch you want to trigger the workflow on

jobs:
  update-package-json:
    runs-on: ubuntu-latest # specify the operating system for the workflow

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # checkout the code repository

      - name: Create package.json
