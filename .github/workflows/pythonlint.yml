---
name: Python Lint and JavaScript Lint
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: pip install pylint
      - name: Run pylint
        run: pylint newpython.py
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 19
      - name: Install dependencies
        run: npm shrinkwrap
      - name: Run lint
        run: npx eslint sai.js
